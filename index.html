<!DOCTYPE html>
<html>
<head>
    <title>Cubie</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .chat-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 0;
            margin: 0;
            
        }

        .chat-banner {
            width: 100%;
            background: linear-gradient(to right, rgb(102, 223, 232), #245aa7);
            display: flex;
            align-items: center;
            padding: 10px;
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: bold;
            padding-left: 30px;
            margin-top: 0;
        }

        .chat-banner img {
            height: 50px;
            margin-right: 10px;
        }

        .chat-banner span {
            font-size: 2em;
        }

        #chatbox {
            position: relative;
            width: 100%;
            height: calc(100vh - 160px); 
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            padding-bottom: 60px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-bottom: 50px;
        }

        .user-message {
            text-align: right;
            color: white;
            background-color: #27589c;
            display: inline-block;
            padding: 10px;
            border-radius: 20px;
            margin: 10px;
            align-self: flex-end;
            margin-bottom: 10px;
        }

        .bot-message {
            text-align: left;
            color: black;
            background-color: #c4c4c4;
            display: inline-block;
            padding: 10px;
            border-radius: 20px;
            margin: 10px;
            align-self: flex-start;
        }
        .intro-message {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            color: black;
            background-color: #c4c4c4;
            display: inline-block;
            border-radius: 20px;
            margin: 10px;
            align-self: flex-start;
            text-align: left;
            padding: 15px;
         }

         .feedback-buttons-container {
            display: flex;
            justify-content: flex-end;
            text-align: right;
        }

        .feedback-button {
        margin-left: 10px;
        }
         
        .floating-buttons-container{
            display: flex;
            flex-direction: row;
            gap: 10px;
            margin-top: 10px;
            margin-left: auto;
        }

        .floating-buttons {
            position: absolute;
            bottom: 20px;
            left: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .floating-button {
            background-color: transparent;
            color: #00aaff;
            border: 2px solid #00aaff;
            border-radius: 25px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        .floating-button:hover {
            background-color: #00aaff;
            color: white;
        }

        .chatbox-wrapper {
            position: relative;
        }

        .icon {
            position: absolute;
            top: 10px; /* Adjust the position of the icon vertically */
            left: 10px; /* Adjust the position of the icon horizontally */
            width: 30px; /* Adjust the width of the icon as needed */
            height: 30px; /* Adjust the height of the icon as needed */
         }

        #userInput {
            position: sticky; 
            bottom: 0;
            background-color: #fff;
            width: calc(100% - 40px);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 0 0 10px 10px;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: -10px;
        }

        #userInput input {
            width: 82%;
            height: 100%;
            border: none;
            padding: 5px;
            border-radius: 10px;
            position: sticky;
            bottom: 0;
            position: sticky;
        }

        #userInput button {
            height: 100%;
            width: 15%;
            background-color: #27589c;
            color: #fff;
            border: none;
            border-radius: 10px;
            margin-left: 3%;
        }

        .typing-indicator {
            text-align: left;
            color: black;
            display: inline-block;
            padding: 10px;
            margin: 10px;
            align-self: flex-start;
        }

        .typing-indicator span {
            background-color: #333;
            height: 6px;
            width: 6px;
            border-radius: 50%;
            display: inline-block;
            margin: 0 1px;
            opacity: 0;
            animation: typing-indicator 1.5s infinite;
        }

       

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing-indicator {
            0% {
              opacity: 0;
            }
            50% {
              opacity: 1;
            }
            100% {
              opacity: 0;
            }
        }
    </style>

            messageHtml += '</div>';
            $("#chatbox").append(messageHtml);
            $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
        });

        $("#button5").click(function() {
            var messageHtml = '<p class="bot-message"><span>Okay, please describe your inquiry</span></p>';
            messageHtml += '<div class="feedback-buttons-container">';

            messageHtml += '<button class="feedback-button" onclick="handleFeedback(\'üëé\')">üëé</button>';
            messageHtml += '</div>';
            $("#chatbox").append(messageHtml);
            $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
        });
        $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);


        function handleFeedback(feedback) {
      fetch('/feedback', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded'
        },
        body: 'feedback=' + feedback
      })
      .then(response => response.text())
      .then(message => console.log(message))
      .catch(error => console.error('Error submitting feedback:', error));
    }
    }
    
    
    
            
         
            function getBotResponse() {
                var rawText = $("#textInput").val();

                $("#chatbox").append(userHtml);

                var typingHtml = '<p class="typing-indicator"><span></span><span></span><span></span></p>';
                $("#chatbox").append(typingHtml);
                $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);

                if (rawText.toLowerCase() === "hi") {
                    setTimeout(function() {
                        $(".typing-indicator").remove();

                        $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
                    }, 500);
                } else {
                    setTimeout(function() { // Add a 3-second delay before fetching bot response
                        $.get("/get", { msg: rawText }).done(function(data) {
                            $(".typing-indicator").remove();
                            var botHtml = '<p class="bot-message"><span>' + data + '</span></p>';
                            $("#chatbox").append(botHtml);
                            $("#chatbox").scrollTop($("#chatbox")[0].scrollHeight);
                        });
                    }, 3000);
                }
            }

            $("#textInput").keypress(function(e) {

            });
